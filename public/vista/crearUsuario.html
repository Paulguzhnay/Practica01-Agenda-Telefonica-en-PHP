<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Registrarse</title>
    <script type="text/javascript" src="../controladores/validaciones.js"></script>
    <link href="../../css/estilo.css" rel="stylesheet" />
    <link href="../../css/layout.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="../../index.html"><img src="../../images/Agenda Telefonica.jpg"></a>
    </header>
    <form id="formulario01" method="POST" action="../controladores/crear-usuario.php" onsubmit="return validarCamposObligatorios()" >
    <h1>Crear Usuario</h1>
    <label for="cedula">Cédula (*)</label>
    <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..." onkeyup="return validarCedula(this)"/>
    <span id="mensajeCedula" class="error"></span>
    <br>
        <label for="nombres">Nombres (*)</label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres ..." onkeyup="return validarNombre(this)"/>
        <span id="mensajeNombres" class="error"></span>
    <br>
    <label for="apellidos">Apelidos (*)</label>
    <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ..." onkeyup="return validarApellido(this)" />
    <span id="mensajeApellidos" class="error"></span>
    <br>
        <label for="fecha">Fecha Nacimiento (*)</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese su fecha de nacimiento ..." />
        <span id="mensajeFecha" class="error"></span>
    <br>
    <label for="correo">Correo electrónico (*)</label>
    <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico ..." onkeyup="return validarCorreo(this)"/>
    <span id="mensajeCorreo" class="error"></span>
    <br>
        <label for="correo">Contraseña (*)</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..." onkeyup="return validarContrasenia(this)"/>
        <span id="mensajeContrasenia" class="error"></span>
    <br>
    <label for="rol">Rol del Usuario (*)</label>
    <select id="rol" name="rol" >
        <option>Usuario</option>
        <option>Administrador</option>
    </select>
        <br><label for="telefono">Teléfono (*)</label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico..." onkeyup="return validarTelefono(this)" />
        <span id="mensajeTelefono" class="error"></span>
        <br><label for="rol">Tipo de Teléfono (*)</label>
        <select id="tipo" name="tipo">
            <option>Móvil</option>
            <option>Convencional</option>
            <option>Oficina</option>
            <option>FAX</option>
            <option>Otro</option>
        </select>
        <br><label for="rol">Operadora (*)</label>
        <select id="operadora" name="operadora"> 
            <option>Claro</option>
            <option>Movistar</option>
            <option>Tuenti</option>
            <option>CNT</option>
            <option>Otro</option>
        </select><br>
        <input type="submit" id="crear" name="crear" value="Crear Usuario" /> 
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
    </form>
</body>

</html>
